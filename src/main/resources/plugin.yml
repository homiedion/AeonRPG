name: AeonRPG
main: com.gmail.alexdion93.aeonrpg.AeonRPG
version: 0.7.0
description: Adds a framework for RPG elements into Minecraft.
api-version: 1.15
load: POSTWORLD
author: alexdion93@gmail.com
website: www.github.com/homiedion
depend: [InventoryEquipEventPlugin]
prefix: AeonRPG
softdepend: []
loadbefore: []
commands: 
  aeonrpg:
    description: Administrative controls over the plugin.
    usage: /aeonrpg
    permission: aeonrpg.admin
    aliases: [aeon, rpg]
permissions: 
  aeonrpg.admin:
    description: Grants administrative controls to the user.
    default: op